<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .topo {
            margin: auto;
            width: 90%;
            height: 200px;
            max-width: 800px;
        }

        .logo,
        .menu {
            width: 50%;
            height: 100%;
            float: left;
        }

        .logo {
            background-color: #DDD;
        }

        .menu {
            background-color: #CCC;
        }

        .section,
        .footer {
            width: 90%;
            height: 200px;
            max-width: 800px;
            margin: auto;
        }

        .section {
            background-color: #AAA;
            text-align: center;
            padding: 50px 0;
        }

        .section input {
            font-size: 20pt;
            padding: 10px;
            outline: none;
            width: 75%;
            height: 50px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #BBB;
        }

        .box {
            transition: .5s;
            width: 60px;
            height: 60px;
            background-color: orange;
        }

        #boxcheck {
            display: none;
        }

        input:checked~label .box {
            width: 180px;
            height: 180px;

            border-top-right-radius: 0%;
            border-bottom-left-radius: 0%;

            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;

            animation: animationLabel 2s infinite normal;
        }

        @keyframes animationLabel {
            50% {
                border-top-right-radius: 50%;
                border-bottom-left-radius: 50%;

                border-top-left-radius: 0%;
                border-bottom-right-radius: 0%;
            }
        }

        @media only screen and (max-width: 800px) {

            .topo,
            .section,
            .footer {
                width: 100%;
            }

            .logo,
            .menu {
                width: 100%;
                height: 50%;
            }
        }
    </style>

</head>

<body>

    <div class="topo">
        <div class="logo"></div>
        <div class="menu"></div>
    </div>

    <div class="section">
        <form action="pageSecond.html" method="get">
            <input type="email" name="email" id="aemail" class="semail" minlength="10" maxlength="50" placeholder="Nome"
                autofocus required autocomplete="off" />
            <input type="submit" value="Enviar" />
        </form>
    </div>
    <div class="footer">
        <input type="checkbox" name="check" id="boxcheck" />

        <label for="boxcheck">
            <div class="box"></div>
        </label>
    </div>

</body>

</html>
